<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP Fix</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://nluglob.org/nlpfix/public/highlight.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <div class="container">
    <header><img src="resources/NLPFixLogo_white.png" id="logo-top"><div class="top-text"><span class="header-title">NLP Fix</span> - <span class="header-descr">Fixing NLP with Rules - Regex for NLP</span></div></header>
    <div class="sidebar">
      <div class="list-ana">
        <p class="title" id="analyzerTitle">Analyzers
          <button class="button" onclick="location.reload()">Restart</button>
          <button class="button" onclick="window.location.href='http://nlpfix.ai'">Try</button>
        </p>
        <ul class="choose-list" id="analyzer-list"></ul>
      </div>
      <div class="list-kb sublist" id="list-kb">
        <p class="title" id="kbTitle">Dictionaries</p>
        <ul class="choose-list subchoose" id="kb-list"></ul>
      </div>
      <div class="list-output sublist" id="list-output"">
        <p class="title" id="outputTitle">Output Files</p>
        <ul class="choose-list subchoose" id="output-list"></ul>
      </div>
      <p class="title" id="sequenceTitle">Analyzer Sequence</p>
    </div>
    <div class="sequence list-seq" id="list-seq">
      <ul class="seq-list" id="sequence-list"></ul>
    </div>
    <div class="info">
      <p class="path" id="path"></p>
      <p class="comment" id="comment" style="display: none;"></p>
    </div>
    <div class="main">
      <div id="file-content"></div>
    </div>
    <footer>Footer Bar</footer>
      <!-- Floating image -->
    <img src="resources/NLPppArrow.png" id="look-here" alt="Floating Image">
    <img src="resources/NLPppArrowLeft.png" id="look-here-left" alt="Floating Image">
    <img src="resources/NLPppArrowUp.png" id="look-here-up" alt="Floating Image">
    <img src="resources/NLPFixLogo_gray.png" id="logo-start" alt="Floating Image">
    
  </div> 
  <script src="script.js"></script>
</body>
</html>
